<div id="div_back">
  <md-card id="add">

    <h1>Gestion de camion</h1>

    <md-input-container>
      <input mdInput placeholder="Nom">
    </md-input-container>

    <md-input-container>
      <input mdInput placeholder="Marque">
    </md-input-container>

    <md-input-container>
      <input mdInput placeholder="Plaque">
    </md-input-container>


    <div>
      <button md-button (click)="this.addCamion({nom:'lili',marque:'Golfy',plaque:'AVZ-654'})">
        Ajouter
      </button>
    </div>

  </md-card>

  <md-card class="card_camionneur" *ngFor="let camion of camions">
    <h2>Camion : {{camion.nom}}</h2>
    <p>{{camion.marque}}</p>
    <p>{{camion.plaque}}</p>
    <button md-button (click)="this.removeCamion(camion)">
      Delete
    </button>
  </md-card>

</div>
