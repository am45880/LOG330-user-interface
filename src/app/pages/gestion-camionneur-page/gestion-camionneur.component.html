<md-card id="card_add_point" >
  <form class="stretched_form" (submit)="addCamionneur({nom:nom.value,prenom:prenom.value,utilisateur:utilisateur.value})">
      <h1>Gestion de camionneur</h1>

      <md-input-container>
        <input mdInput placeholder="Nom" #nom>
      </md-input-container>

      <md-input-container>
        <input mdInput placeholder="PrÃ©nom" #prenom>
      </md-input-container>

      <md-input-container>
        <input mdInput placeholder="Nom d'utilisateur" #utilisateur>
      </md-input-container>

      <md-input-container>
        <input mdInput placeholder="Mot de passe" type="password">
      </md-input-container>

      <md-input-container>
        <input mdInput placeholder="Confirmer mot de passe" type="password" #password>
      </md-input-container>

    <button class="boutonMauve" md-button type="button" (click)="this.createCamionneur(nom.value,prenom.value,utilisateur.value,password.value)">
      Ajouter
    </button>
  </form>
</md-card>

<md-card id="card_back_les_camions">
  <!--<md-card *ngFor="let camionneur of getCamioneurs()">-->
  <md-card *ngFor="let camionneur of this.camionneurs">
    <h2>{{camionneur.prenom}} {{camionneur.nom}}</h2>
    <p>@{{camionneur.utilisateur}}</p>
    <button md-button class="btn_delete" (click)="this.deleteCamionneur(camionneur.utilisateur)">
      Supprimer
    </button>
  </md-card>
</md-card>
