<md-card  id="card_add_point">
    <md-card class="md-card_Point" *ngFor="let point of this.trajet">
    <!--<md-card class="md-card_Point" *ngFor="let point of null">-->

      <form action="" class="stretched_form">
        <h2>Point {{point.ordre}}</h2>

        <md-input-container>
          <!--<input mdInput placeholder="Article" [(ngModel)]="point.article" [value]="point.article">-->
          <input mdInput placeholder="Article" name="article" #article [(ngModel)]="point.article"  [value]="point.article">
        </md-input-container>

        <md-input-container>
          <input mdInput placeholder="Code postal" name="codePostal" #codePostal [(ngModel)]="point.codePostal" [value]="point.codePostal">
          <!--<input mdInput placeholder="Code postal" [(ngModel)]="point.codePostal" [value]="point.codePostal">-->
        </md-input-container>

        <md-input-container>
          <!--<input mdInput placeholder="Temps estimé (hh:mm)" [(ngModel)]="point.tempsEstime" [value]="point.tempsEstime">-->
          <input mdInput placeholder="Temps estimé (hh:mm)" name="tempsEstime" #tempsEstime [(ngModel)]="point.tempsEstime" [value]="point.tempsEstime">
        </md-input-container>

        <button md-button class="btn_delete" (click)="supprimer(point)">
          Supprimer
        </button>
      </form>
    </md-card>


      <button  md-button class="boutonMauve" (click)="ajouterPointDetrajet()">Ajouter</button>
      <button  md-button class="boutonMauve" (click)="saveCamion()">Sauvegarder</button>
      <button  md-button class="boutonMauve" [routerLink]="['/statistique']">Statistiques</button>



</md-card>

<md-card id="card_back_les_camions">

  <sebm-google-map [latitude]="lat" [longitude]="lng">
    <sebm-google-map-marker [latitude]="lat" [longitude]="lng"></sebm-google-map-marker>
  </sebm-google-map>
</md-card>
